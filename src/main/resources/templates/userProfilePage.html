<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Work Hub</title>
    <link th:href="@{https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css}" rel="stylesheet" />
    <link th:href="@{https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700}" rel="stylesheet" />
    <link th:href="@{https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic}" rel="stylesheet" type="text/css" />
    <link th:href= "@{/css/styles.css}" rel="stylesheet" >
    <link th:href="@{/css/cabinet4.css}" rel="stylesheet" />
    <link th:href="@{/css/profileStyle.css}" rel="stylesheet" />
</head>
<body >
    <div class="side-navbar active-nav d-flex justify-content-between flex-wrap flex-column"
         id="sidebar" >
        <ul class="nav flex-column text-white w-100">
            <a href="/tariff" class="nav-link h3 text-white my-2">
                Work Hub
            </a>
            <li class="nav-link">
                <a href="/user/profile" class = "mx-2" >
                    Profile
                </a>
            </li>
            <li href="/user/myApplication" class="nav-link">
                <a href="/user/myApplication" class = "mx-2">
                    MyApplications
                </a>
            </li>
        </ul>
    </div>

    <div class="container">
        <div class="flex py-4 align-items-center card-wrapper">
            <h6>Загальна інформація</h6>
            <hr class="mt-0 mb-4 w-70">
            <div class="card mb-4">
                <div class="card-body">
                    <div class="row">
                        <div class="col-sm-3">
                            <p class="mb-0">ПІБ</p>
                        </div>
                        <div class="col-sm-9">
                            <p th:text="${userInf.personalData.lastName} +  ' ' + ${userInf.personalData.firstName} + ' ' + ${userInf.personalData.middleName}" class="text-muted mb-0">ПІБ</p>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-3">
                            <p class="mb-0">Email</p>
                        </div>
                        <div class="col-sm-9">
                            <p th:text="${userInf.username}" class="text-muted mb-0">example@example.com</p>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-3">
                            <p class="mb-0">Телефон</p>
                        </div>
                        <div class="col-sm-9">
                            <p th:text="${userInf.personalData.phoneNumber}" class="text-muted mb-0">(097) 234-5678</p>
                        </div>
                    </div>
                </div>
            </div>
            <h6>Паспортні дані</h6>
            <hr class="mt-0 mb-4 w-70">
            <div class="card mb-4">
                <div class="card-body">
                    <div class="row">
                        <div class="col-sm-3">
                            <p class="mb-0">Номер паспорту</p>
                        </div>
                        <div class="col-sm-9">
                            <p th:text="${userInf.personalData.passportId}" class="text-muted mb-0">passport number</p>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-3">
                            <p class="mb-0">Орган, що видав</p>
                        </div>
                        <div class="col-sm-9">
                            <p th:text="${userInf.personalData.authority}" class="text-muted mb-0">authority</p>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-3">
                            <p class="mb-0">РНОКПП</p>
                        </div>
                        <div class="col-sm-9">
                            <p th:text="${userInf.personalData.ITN}" class="text-muted mb-0">itn</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script th:src="@{/script/cabinet4.js}"></script>
    <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
